<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style/style-login.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>

  <header class="title">
    <h1>Art Corner</h1>
  </header>

  <main class="container">
    <p>Login your account and enjoy the Arts</p>

    <form class="form">
      <p>E-mail</p>
      <label for="email" class="sr-only">email</label>
      <!-- email -->
      <input class="email" type="text" placeholder="email@exemplo.com">
      <p>Password</p>
      <label for="password" class="sr-only">password</label>
      <!-- password -->
      <input class="password" type="password" placeholder="password">
      <br>
      <button class="button" onsubmit="document.onsubmit()">Login</button>
      <p class="message">If you don't have account create one!</p>
      <br>
      <a href="..//pages/create-account.html">Click here</a>
  
    </form>
    
  </main>
  <script src="..//script/login.js"></script>
</body>
</html>
