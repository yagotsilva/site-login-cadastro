<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style/style-create.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Create Account</title>
</head>

<body>
  <header class="title">
    <h1>Art Corner</h1>
  </header>
  <main class="container">

    <p>Fill out the form below to be part of our community.</p>

    <form id="form">
      <p>Name:</p>
      <label for="name" class="sr-only">Name</label>
      <!-- name -->
      <input id="name" type="text" placeholder="name" required>
      <p>E-mail:</p>
      <label for="email" class="sr-only">email</label>
      <!-- email -->
      <input id="email" type="email" placeholder="email@exemplo.com" required>
      <p>Password:</p>
      <label for="password" class="sr-only">password</label>
      <!-- password -->
      <input id="password" type="password" placeholder="password" required>
      <p class="message">Password must be at least 6 digits</p>
      <br>
      <button class="button" onsubmit="document.onsubmit()" onclick="btnClicked()">Create</button>

    </form>

  </main>
  <script src="..//script/create.js"></script>
</body>

</html>
