<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style/style-create.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Create Account</title>
</head>

<body>
  <header class="title">
    <h1>Art Corner</h1>
  </header>
  <main class="container">

    <p>Fill out the form below to be part of our community.</p>

    <form class="form">
      <p>Name:</p>
      <!-- name -->
      <input type="text" placeholder="name">
      <p>E-mail:</p>
      <!-- email -->
      <input type="email" placeholder="email@exemplo.com">
      <p>Passoword:</p>
      <!-- passoword -->
      <input type="passoword" placeholder="passoword">
      <p class="message">Password must be at least 6 digits</p>
      <br>
      <button class="button">Create</button>

    </form>

  </main>
  <script src="..//script/create.js"></script>
</body>

</html>
